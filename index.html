<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <section class="container">
      <h1 class="main-title">Generate a <span> Random Password</span></h1>
      <p class="sub-title">Always use a secure password.</p>
      <div class="inputStyle">
        <label for="quantity"> Password Characters (6 - 12):</label>
        <input
          type="number"
          id="quantity"
          name="quantity"
          value="6"
          min="6"
          max="12"
        />
      </div>
      <button class="pass-btn" id="pw-btn">Generate a Password</button>
      <div id="password" class="password-view"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
